
// apply the script plugins
plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.0'
}

// project information
group = 'org.naaccr'
version = file('VERSION').text
description = 'Attempt from the NAACCR XML Task Force to map the NAACCR flat-file format to an XML one.'

// repository for the dependencies
repositories {
    mavenCentral()
}

// project dependencies
dependencies {
    compile 'au.com.bytecode:opencsv:2.4'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.thoughtworks.xstream:xstream:1.4.7'
    testCompile 'junit:junit:4.11'
}

// customize the manifest
jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': version,
                'Main-Class': 'org.naaccr.xml.gui.Standalone',
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '))
    }
}

// Gradle wrapper, this allows to build the project without having to install Gradle...
task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}
